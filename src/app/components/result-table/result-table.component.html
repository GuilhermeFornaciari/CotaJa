<div class="w-full  bg-white rounded-b border border-zinc-900">
  <div class="grid grid-cols-10 w-full">
    <div class="col-span-8"></div>
    <button class="col-span-2 bg-emerald-400 border border-emerald-600 m-2" (click)="dowloadReport()"> Gerar Relatório</button>
  </div>
  <table class="w-full" id="reportTableComponent">
    <tr>
      <th>Cotação {{enterprise.name}}</th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    <tr class="grid grid-cols-10 border-b border-b-slate-200">
      <th class="col-span-1">N°</th>
      <th class="col-span-3">Nome do produto</th>
      <th class="col-span-2">Quantidade</th>
      <th class="col-span-2">Valor</th>
      <th class="col-span-2">Subtotal</th>

    </tr>
    @for (product of lowerestValues; track $index) {
      <tr class="grid grid-cols-10">
        <td class="col-span-1">{{$index + 1}}</td>
        <td class="col-span-3">{{product.productName}}</td>
        <td class="col-span-2">{{product.quantity}}</td>
        <td class="col-span-2">{{product.value || 'Preço não disponibilizado' }}</td>
        <td class="col-span-2">{{product.value * product.quantity}}</td>

      </tr>
    }
    <tr class="grid grid-cols-10 ">
      <th></th>
      <th></th>
      <th></th>
      <th class="col-span-8"></th>
      <th class="col-span-2">{{totalValue()}}</th>
    </tr>
  </table>
</div>
